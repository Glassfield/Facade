<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glassfield Info Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .scrolling-banner {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 15%;
      background-color: rgba(0, 0, 0, 0.7); /* Transparent black overlay */
      display: flex;
      align-items: center;
      overflow: hidden;
      z-index: 10;
    }

    .scrolling-text {
      white-space: nowrap;
      padding-left: 100%;
      font-size: 1.4em;
      color: #00ff00;
      font-weight: bold;
      animation: scroll-left 20s linear infinite;
    }

    @keyframes scroll-left {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 800px) {
      .scrolling-text {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop playsinline>
      <source src="facade.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    </div>
  </div>
</body>
</html>
