<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Facade Video Loop</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      font-size: 30px;
      font-weight: bold;
      color: white;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <video id="video" autoplay loop playsinline>
    <source src="facade.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="marquee">
    <span>We are Raspberry Pi Authorised Distributor | Buy Waveshare Displays | LoRa, ZigBee, Drone Parts | Visit Aryabot.in</span>
  </div>

  <script>
    const video = document.getElementById('video');
    video.muted = false;
    video.volume = 1.0;

    const tryPlay = () => {
      video.play().catch(err => {
        alert("Touch to enable sound");
      });
    };

    document.addEventListener('click', tryPlay);
    document.addEventListener('touchstart', tryPlay);
  </script>
</body>
</html>
