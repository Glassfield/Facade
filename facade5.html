<!DOCTYPE html>
<html>
<head>
  <title>Aryabot Display</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: white;
      z-index: 2;
    }
    #marquee {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: yellow;
      font-size: 48px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 3;
    }
    #marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div id="overlay" onclick="startVideo()">
  ðŸ”Š Tap to Start
</div>

<video id="mainVideo" loop>
  <source src="facade.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<audio id="voiceover">
  <source src="voice.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div id="marquee">
  <span>We are Raspberry Pi Authorized Distributor | Visit Aryabot.in for Robotics, IoT, Drone Components | Official Zigbee & Waveshare Supplier | Call 7827728245</span>
</div>

<script>
function startVideo() {
  const overlay = document.getElementById('overlay');
  const video = document.getElementById('mainVideo');
  const audio = document.getElementById('voiceover');

  overlay.style.display = 'none';
  video.play().catch(err => console.log('Video play failed:', err));
  audio.play().catch(err => console.log('Audio play failed:', err));
}
</script>

</body>
</html>
