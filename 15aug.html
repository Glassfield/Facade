<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Independence Day — Flag</title>
  <style>
    html,body{height:100%;margin:0;background:#111}
    .stage{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
    .flag-wrap{width:100vw;height:100vh;display:flex;align-items:center;justify-content:center}
    .flag-wrap img{width:100%;height:100%;object-fit:cover}

    .marquee{
      position:fixed;
      left:0;right:0;bottom:0;
      background:rgba(0,0,0,0.55);
      color:#fff;
      padding:12px 10px;
      font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      font-size:72px; /* 4 times bigger */
      font-weight:bold; /* bold text */
      box-sizing:border-box;
      overflow:hidden;
      border-top:2px solid rgba(255,255,255,0.08);
    }
    .marquee .track{display:inline-block;white-space:nowrap;padding-left:100%;}
    .marquee .track a{color:#ffd; text-decoration:underline; font-weight:900}

    @keyframes slide-left{from{transform:translateX(0)} to{transform:translateX(-100%)}}
    .marquee .track{animation:slide-left 18s linear infinite}
    .marquee:hover .track,.marquee:focus-within .track{animation-play-state:paused}

    @media (max-width:420px){.marquee{font-size:32px;padding:10px}}
  </style>
</head>
<body>
  <div class="stage">
    <div class="flag-wrap" role="img" aria-label="Indian flag hoisting">
      <!-- Replace with your hoisting GIF file path -->
      <img src="flag.gif" alt="Indian Flag Hoisting Animation" />
    </div>
  </div>

  <div class="marquee" role="status" aria-live="polite">
    <div class="track">Wishing you a Happy Independence Day! &nbsp; — &nbsp; Our office will be closed for the holiday, but you can still shop our components at <a href="https://aryabot.in" target="_blank" rel="noopener">aryabot.in</a></div>
  </div>
</body>
</html>
